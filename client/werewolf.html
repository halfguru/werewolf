<head>
  <meta charset="utf-8">
  <title>Werewolf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/skeleton.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body></body>

<template name="main">
  <div class="adspace"></div>
  <div dir="{{ textDirection }}" class="container dir-{{textDirection}} lang-{{ language }}">
    <div class="main-content">
      {{> Template.dynamic template=whichView}}
      <hr>
      {{> footer }}
    </div>
  </div>
</template>

<template name="startMenu">
  <div class="main-menu">
    <h4>Werewolf for smartphones</h4>

    <hr>

    <div class="button-container">
      <button id="btn-new-game">new game</button>
      <button id="btn-join-game">join game</button>
    </div>

    {{# if announcement }}
      <p class="announcement">{{{ announcement }}}</p>
    {{/if}}

    {{# if alternativeURL }}
      <p class="high-load-message">Do things seem slow or broken? We're probably under heavy load!<br>Try this alternative URL: <a href="{{ alternativeURL }}">{{ alternativeURL }}</a></p>
    {{/if}}
  </div>
</template>

<template name="createGame">
  <h4>
    {{#if isLoading }}
      <span class="spinner"></span>
    {{else}}
      Werewolf for smartphones
    {{/if}}
  </h4>

  <hr>

  <form id="create-game">
    <div class="">
      <input type="text" id="player-name" name="playerName" placeholder='Enter your name'>
      <div class="button-container">
        <input type="submit" value='Create'>
        <button class="btn-back">Back</button>
      </div>
    </div>
  </form>
</template>

<template name="lobby">
  <h4>
    {{#if isLoading }}
      <span class="spinner"></span>
    {{else}}
      Waiting for players
    {{/if}}
  </h4>

  <div class="access-code">
    Enter an access code:
    <span>{{ game.accessCode }}</span>
  </div>

  <div class="access-buttons">
    <a class="access-button btn-toggle-qrcode" href="javascript:void(0);">
      <i class="fa fa-qrcode"></i>
    </a>

    <span class="access-button-separator"></span>

    <a class="access-button btn-send-access-code-email" href='mailto:?subject=Join my Werewolf game!,&body={{ accessLink }}'>
      <i class="fa fa-envelope-o"></i>
    </a>
  </div>

  <div class="qrcode-container" style="display: none;">
    <div id="qrcode" class="qrcode"></div>

    <div id="access-link" class="access-link">
      <a href="{{ accessLink }}">{{ accessLink }}</a>
    </div>
  </div>
    <div class="players-connected">
      {{ players.length }} player(s) connected
    </div>

  <hr>

  <ol class="lobby-player-list">
    {{#each players }}
      <li>
        {{ name }}

        {{#if isCurrent }}
          <a href="#" class="btn-edit-player" data-player-id="{{ _id }}">
            <i class="fa fa-pencil"></i>
          </a>
        {{else}}
          <a href="#" class="btn-remove-player" data-player-id="{{ _id }}">
            <i class="fa fa-close"></i>
          </a>
        {{/if}}
      </li>
    {{/each}}
  </ol>

  <hr>

  {{# if owner }}
    <button class="btn-start" {{ ready players }}>start game</button>
  {{/ if }}
</template>

<template name="joinGame">
  <h4>
    {{#if isLoading }}
      <span class="spinner"></span>
    {{else}}
      Werewolf for smartphones
    {{/if}}
  </h4>

  <hr>

  <form id="join-game">
    <div>
      <input autocorrect="off" autocapitalize="off" type="text" id="access-code" name="accessCode" placeholder='Enter an access code'>
      <input type="text" id="player-name" name="playerName" placeholder='Enter your name'>

      {{> flashMessages}}

      <div class="button-container">
        <input type="submit" value='Join'>
        <button class="btn-back">Back</button>
      </div>
    </div>
  </form>
</template>

<template name="gameRole">
  <h4><a class="game-countdown {{#if gameFinished }}finished{{/if}} ">Get ready</a></h4>

  <div class="status-container">
    <button class="btn-toggle-status">show/hide</button>
    <div class="status-container-content">
        <div class="player-status player-status-not-werewolf">You're the {{player.role}}</div>
        <div class="current-location">
          <div class="current-location-header">
            Description: {{ description }}
          </div>
        </div>
    </div>
  </div>

  <h5>Players</h5>
  <ul class="ingame-player-list">
    {{#each players }}
      <li>
        <div class="player-name">
          {{ name }}
        </div>
      </li>
    {{/each}}
  </ul>

  <div class="u-cf"></div>

  <h5>Characters</h5>
  <ul class="character-list">
    {{#each characters }}
      <li>
        <div class="location-name">{{ name }}</div>
      </li>
    {{/each}}
  </ul>

  <hr>

  <div class="current-location-header">
    Press continue when you're ready!
  </div>

  <div class="button-container">
    <button class="btn-continue">Continue</button>
    <button class="btn-leave">Leave Game</button>
  </div>
</template>


<template name="night">
  <h4><a class="game-round">Round {{ round }}</a></h4>
    <h4><a class="game-phase">Night time</a></h4>
  <div class="status-container">
    <button class="btn-toggle-status">show/hide</button>
    <div class="status-container-content">
        <div class="player-status player-status-not-werewolf">You're the {{player.role}}</div>
        <div class="current-location">
        </div>
    </div>
  </div>

  <h5>Players</h5>
  <ul class="ingame-player-list">
    {{#each players }}
      <li>
        <div class="player-name">
          {{ name }}
        </div>
      </li>
    {{/each}}
  </ul>

  <div class="u-cf"></div>

  <h5>Characters</h5>
  <ul class="character-list">
    {{#each characters }}
      <li>
        <div class="location-name">{{ name }}</div>
      </li>
    {{/each}}
  </ul>
  <hr>
  <!-- Dead or Alive -->
  {{# if dead }}
    <p>
      <h3 style="color: #BF3630;">you are dead.</h3><br />
      <span>Dead men tell no tales. Shh...</span>
    </p>
  {{/ if }}

  {{# if werewolf }}
  Select which player to kill
  <div class="button-container">
    {{#each players }}
      <button id="btn-werewolf-turn">{{ name }}</button>
       {{/each}}
    </div>
  {{ else }}
  Werewolves are choosing which player to kill

  {{/ if}}
</template>


<template name="footer">
  {{#if languages }}
    <div dir="ltr" class="languages">
      <select class="language-select">
        {{#each languages }}
            <option value="{{code}}" {{selected}}>{{toCapitalCase languageDetails.name}}</option>
        {{/each}}
      </select>
      <ul class="language-list">
        {{#each languages }}
          <li>
            <a class="btn-set-language" href="#" data-language="{{code}}">{{toCapitalCase languageDetails.name}}</a>
          </li>
        {{/each}}
      </ul>
    </div>
  {{/if}}

  <div class="footer">
    <a href='https://boardgamegeek.com/boardgame/925/werewolf' target='_blank'>Werewolf</a> designed by Simon Ho
    <br>
    <a href="https://github.com/halfguru/werewolf" target="_blank">View source code on Github</a>
  </div>
</template>
