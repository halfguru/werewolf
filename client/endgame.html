<template name="endgame">
    <div class="main-menu">
     {{#if won }}
      <img src="img/villager.png" height="150" width="68">
      <h4>The villagers won!</h4>

     {{else}}
      <img src="img/werewolf.png" height="150" width="135">
      <h4>The werewolves won!</h4>
    {{/if}}
    <hr>
    <div class="button-container">
      <button class="btn-back">Leave game</button>
    </div>
    </div>
</template>
